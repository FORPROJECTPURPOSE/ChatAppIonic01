<ion-header>
  <ion-toolbar>
    <ion-title>
      Vinota Support Chat
    </ion-title>
    <ion-buttons slot="end">
      <button mat-icon-button (click)="openTopMenu($event)">
        <mat-icon>more_vert</mat-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item *ngFor="let user of Users" [routerLink]="['/tickets', user.id]">
      {{user.id}}
      <div slot="end">
        <small>Active {{user.activeCount}}</small>
        <small class="closed">Closed {{user.closedCount}}</small>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
