<ion-content>
  <ion-grid>
    <ion-row>
      <ion-img align="center" src="https://i.ibb.co/wssT65L/vinota-logo-white.png"></ion-img>
    </ion-row>
    <ion-row>
      <ion-card>

        <div [hidden]="showLogin">
        <h3>Login</h3>
        <ion-item>
          <ion-icon class="coloredIcon" slot="start" name="mail"></ion-icon>
          <ion-input type="phone" placeholder="Phone Number" [(ngModel)]="phone" required=""></ion-input>
        </ion-item>
        <div id="recaptcha-container" align="center" style="margin-top: 20px"></div>
<!--        <ion-item *ngIf="">-->
<!--          <ion-icon class="coloredIcon" slot="start" name="lock"></ion-icon>-->
<!--          <ion-input type="password" placeholder="Password" [(ngModel)]="password" required=""></ion-input>-->
<!--        </ion-item>-->

        <ion-button expand="block" (click)="login();">LOGIN</ion-button>
        </div>

      <div *ngIf="windowRef.confirmationResult" align="center">
        <hr>
        <h3 align="left">Enter your Verification Code Here</h3><br>

        <ion-item>
          <ion-icon class="coloredIcon" slot="start" name="lock"></ion-icon>
          <ion-input type="text" name="verifyCode" [(ngModel)]="verificationCode" placeholder="Verification Code"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="verifyLoginCode()">VERIFY</ion-button>
      </div>

      </ion-card>
    </ion-row>
  </ion-grid>

  <h1>{{name}}</h1>
</ion-content>
