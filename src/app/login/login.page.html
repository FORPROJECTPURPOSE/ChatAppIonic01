<ion-content>
  <ion-grid>
    <ion-row>
      <ion-img align="center" src="https://i.ibb.co/wssT65L/vinota-logo-white.png"></ion-img>
    </ion-row>
    <ion-row>
      <ion-card>
        <h3>Login</h3>
        <ion-item>
          <ion-icon slot="start" name="mail"></ion-icon>
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="email" required=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="lock"></ion-icon>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password" required=""></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="login();">LOGIN</ion-button>
      </ion-card>
    </ion-row>
  </ion-grid>


</ion-content>
